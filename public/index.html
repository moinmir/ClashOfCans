<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <title>Clash of Cans</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="retro-title">Clash of Cans</h1>

  <!-- Game Wrapper -->
  <div class="game-wrapper">

    <!-- Controls with slider -->
    <div class="controls">
      <label for="numCansRange">Cans:</label>
      <input type="range" id="numCansRange" min="5" max="8" value="5" />
      <span id="rangeValue">5</span>
    </div>

    <!-- Simple stats row -->
    <div class="stats-row">
      <div class="stat" id="turnsStat">Turns: 0</div>
      <div class="stat" id="correctStat">Correct: 0</div>
    </div>

    <!-- Cans Container -->
    <div class="cans-container" id="cansContainer"></div>

    <!-- Buttons -->
    <div class="actions">
      <button id="checkBtn">Check</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Name form (hidden until user wins) -->
    <div class="name-form" id="nameForm">
      <label for="playerName">Your Name:</label>
      <input type="text" id="playerName" maxlength="15" placeholder="1â€“15 chars" />
      <button id="submitNameBtn">Submit Score</button>
    </div>
  </div>

  <!-- Scoreboard -->
  <div class="scoreboard">
    <h2>Leaderboard</h2>
    <div class="scoreboard-list" id="scoreboardList">
      <!-- Dynamically injected scoreboard -->
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
